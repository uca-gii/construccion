services:
  app:
    build: 
      context: .
      args:
        IMAGE_VERSION: "3.7.0-alpine3.8"
    environment:
      FLASK_ENV: development
    ports:
      - "5500:5000"
    networks:
      - mynet
  redis:
    image: "redis:4.0.11-alpine"
    volumes:
      - mydata:/data
    networks:
      - mynet
volumes:
  mydata:
networks:
  mynet: